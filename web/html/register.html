        <div class="container" style="margin-top: -200px; height: 660px;">
            <h2>Regístrate</h2>
            <form name="form1" id="form1" action="../jsps/client/addClient.jsp" method="post" onsubmit="return validateForm()">
                <input type="text" class="pwd" name="name" id="name" placeholder="Nombre" required>
                <input type="text" class="pwd" name="lastName" id="lastName" placeholder="Apellido" required>
                <input type="email" class="pwd" name="email" id="email" placeholder="Email" required>
                <input type="text" class="pwd" name="ci" id="ci" placeholder="Cédula"  required>
                <input type="date" class="pwd" name="birthDate" id="birthDate" placeholder="Fecha de nacimiento" max="2007-01-01" min="1922-01-01" required>
                <input type="tel" class="pwd" name="cellphone" id="cellphone" placeholder="Teléfono celular" required>
                <input type="tel" class="pwd" name="telephone" id="telephone" placeholder="Teléfono convencional (opcional)">
                <input type="text" class="email" name="username" id="username" placeholder="Nombre de usuario" required>
                <input type="password" class="pwd" name="password" id="password" placeholder="Contraseña" required>
                <br><br>
                <center>
                    <button class="btnRegister" type="submit" style="margin: 0px 30px; width: 440px; border-radius: 10px" onclick="validateInp('name');validateInp('lastName');validateInp('ci');validateInp('telephone');validateInp('cellphone')">
                        <i class="fas fa-sign-in-alt"></i>&nbsp;&nbsp;Registrar
                    </button>
                </center>
            </form>

        <script>
                        window.addEventListener('load', function () {

                            document.getElementById('birthDate').type = 'text';

                            document.getElementById('birthDate').addEventListener('blur', function () {

                                document.getElementById('birthDate').type = 'text';

                            });

                            document.getElementById('birthDate').addEventListener('focus', function () {

                                document.getElementById('birthDate').type = 'date';

                            });

                        });
