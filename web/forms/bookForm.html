<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css" crossorigin="anonymous">
        <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="../css/style.css" rel="stylesheet" type="text/css">
        <link href="../css/estilos.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div align="center">
            <h1>Formulario libros: </h1><!-- comment -->
        </div>

        <form action="../jsps/books/addBook.jsp" onsubmit="return validateForm();" method="post">
            
            <div class="form-group">
                <label for="bookId">Book ID:</label>
                <input class="form-control" type="number" id="id" name="id" min="0" step="1" ><br/>
            </div>

            <div class="form-group">
                <label for="name">Nombre: </label>
                <input class="form-control" type="text" id="name" onChange=""  name="name"><br/>
            </div><!-- comment -->

            <div class="form-group">
                <label for="author">Autor:</label>
                <input class="form-control" type="text" id="author" name="author"><br/>
            </div><!-- comment -->
            
            <div class="form-group">
                <label for="editorial">Editorial</label>
                <input class="form-control" onChange=""  type="text" id="editorial" name="editorial"><br/>
            </div><!-- comment -->
            
            <div class="form-group">
                <label for="gender">Género:</label>
                <input class="form-control"  type="text" id="gender" name="gender"><br/>
            </div><!-- comment -->
            
            <div class="form-group">
                <label for="price">Precio:</label>
                <input class="form-control" type="number" id="price" name="price" min="0" step="0.01"><br/>
            </div><!-- comment -->

            <div class="form-group">
                <label for="image">Imagen (Ingrese el URL de una imagen):</label>
                <input class="form-control" type="text" id="image" name="image"><br/>
            </div><!-- comment -->
            
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input class="form-control" type="text" id="description" name="description"><br/>
            </div><!-- comment -->

            <hr/><!-- comment -->
            <input class="form-control" type="submit" value="Registrar" onclick="validateInp('name');validateInp('editorial');
                validateInp('gender');validateInp('image');validateInp('description')"><br>
        </form>
        <script src="../jsProject/validations.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>   
    </body>
</html>
